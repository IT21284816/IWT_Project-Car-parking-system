<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Style the footer */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      margin-top: 100px;
      
    }

    .footer .description {
      margin-bottom: 15px;
    }

    .footer .social-icons a {
      color: #fff;
      font-size: 24px;
      margin-right: 10px;
    }

    
    .custom-copyright {
      text-align: center;
      margin-left: 200px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- Footer Section -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        
        <div class="description">
          <p>Automated Car Parking System - Providing convenient and efficient parking solutions.</p>
        </div>
        <!-- Social Icons -->
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="col-lg-10">
        
        <p class="custom-copyright">&copy; 2023 Your Company. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
